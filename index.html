<!doctype html>
<html lang="pt-PT">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>Projecto Cadastramento 1.1</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
               <!-- Elemento de exibição da página. -->
                <div class="layout show">
                    <div class="op">
                       <h1>Projecto Cadastramento 1.1</h1>
                        <p>
                           Projecto Cadastramento 1.0 é um formulário para cadastramento de usuários desenvolvido utilizando HTML, CSS & Javascript com objectivo de praticar e testar as capacidades da minha pessoa.
                           <i>By: Elias José</i>
                        </p>
                        <button class="btn open">Abrir Formulário</button>
                    </div>
                </div>
                <!-- Formulário da página. -->
                <div class="layout form hide">
                    <form action="#" id="data">
                        <h1>Projecto Cadastramento</h1>
                        <div class="form-elem">
                            <input
                                type="text"
                                name="nome"
                                id="nome"
                                placeholder="Nome completo"
                                required
                            />
                        </div>
                        <div class="form-elem">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Seu E-mail"
                                required
                            />
                        </div>
                        <div class="form-elem">
                            <input
                                type="number"
                                name="numero"
                                id="numero"
                                placeholder="Seu número de telemóvel"
                                required
                            />
                        </div>
                        <div class="form-elem">
                            <select name="prov" id="prov">
                               <option value="" selected disabled>Seleccione sua província</option>
                                <option value="Luanda">Luanda</option>
                                <option value="Bié">Bié</option>
                                <option value="Kwanza sul">Kwanza Sul</option>
                                <option value="Kwanza norte">
                                    Kwanza Norte
                                </option>
                                <option value="Moxico">Moxico</option>
                                <option value="Lunda sul">Lunda Sul</option>
                                <option value="Lunda norte">Lunda Norte</option>
                                <option value="Cuando Cubango">
                                    Cuando Cubango
                                </option>
                                <option value="Cabinda">Cabinda</option>
                                <option value="Uíge">Uíge</option>
                                <option value="Huambo">Huambo</option>
                                <option value="Benguela">Benguela</option>
                                <option value="Zaire">Zaire</option>
                                <option value="Bengo">Bengo</option>
                                <option value="Malanje">Malanje</option>
                                <option value="Huíla">Huíla</option>
                                <option value="Cunene">Cunene</option>
                                <option value="Namibe">Namibe</option>
                            </select>
                        </div>
                        <div class="form-elem">
                           <textarea name="txtpk" id="txtpk" placeholder="Porque que optou utilizar o nosso sistema?" value="" required>
                              
                           </textarea>
                        </div>
                        <div class="elem-more">
                           <div class="form-elem">
                              <button type="submit" class="btn send">Enviar</button>
                           </div>
                           <div class="form-elem">
                              <button type="reset" class="btn reset">Cancelar</button>
                           </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="modal">
               <div class="modal-content">
                  <h1>Dados</h1>
                  <div class="modal-body">
                     <dl>
                        <dt>Nome:</dt>
                        <dd class="n"></dd>
                        <dt>Numero</dt>
                        <dd class="m"></dd>
                        <dt>Província</dt>
                        <dd class="p"></dd>
                     </dl>
                     <button class="btn close">Fechar</button>
                  </div>
               </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
